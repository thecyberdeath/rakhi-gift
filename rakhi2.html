<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rakhi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #1a1a1a;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      video {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 25px;
      }

      .btn a {
        display: inline-block;
        text-decoration: none;
        padding: 12px 25px;
        background-color: #ff4d4d;
        color: white;
        border-radius: 8px;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      .btn a:hover {
        background-color: #e60000;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <p>sweets and hugs, hehehehe...</p>
      <video autoplay muted loop>
        <source src="rakhi3.mp4" type="video/mp4" />
        
      </video>

      <div class="btn">
        <a href="journey.html">continue</a>
      </div>
    </div>
  </body>
</html>
